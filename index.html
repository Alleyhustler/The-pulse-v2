<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pulse v2 - Solana Token Monitor</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>
    <script src="https://unpkg.com/date-fns@2.30.0/dist/date-fns.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-primary: #0F1113;
            --bg-secondary: #0B0B0C;
            --bg-tertiary: #1F2225;
            --bg-hover: #2D3138;
            --text-primary: #F7F7F7;
            --text-secondary: #9CA3AF;
            --text-tertiary: #6B7280;
            --accent-cyan: #00FFD1;
            --accent-purple: #9945FF;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --border: #374151;
        }

        body {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Layout */
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            background-color: var(--bg-secondary);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-accent {
            width: 0.5rem;
            height: 2rem;
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-purple));
            border-radius: 9999px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .beta-badge {
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-cyan);
            background-color: rgba(0, 255, 209, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pairs-feed {
            width: 50%;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .pair-detail {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .footer {
            border-top: 1px solid var(--border);
            padding: 0.5rem 1.5rem;
            background-color: var(--bg-secondary);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-input {
            position: relative;
        }

        .search-input input {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem 0.5rem 0.5rem 2.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            width: 16rem;
            transition: border-color 0.2s;
        }

        .search-input input:focus {
            outline: none;
            border-color: rgba(0, 255, 209, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 1rem;
            height: 1rem;
        }

        .filter-select {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .filter-select:focus {
            outline: none;
            border-color: rgba(0, 255, 209, 0.5);
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .filter-checkbox input {
            border-radius: 0.25rem;
            border: 1px solid var(--border);
            background-color: var(--bg-tertiary);
            color: var(--accent-cyan);
        }

        /* Pairs Feed */
        .feed-header {
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            background-color: rgba(11, 11, 12, 0.5);
        }

        .feed-grid {
            display: grid;
            grid-template-columns: 1fr auto auto auto auto;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .feed-list {
            flex: 1;
            overflow-y: auto;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 8rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Pair Card */
        .pair-card {
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: grid;
            grid-template-columns: 1fr auto auto auto auto;
            gap: 0.5rem;
            align-items: center;
        }

        .pair-card:hover {
            background-color: rgba(45, 49, 56, 0.3);
        }

        .pair-card.selected {
            background-color: rgba(0, 255, 209, 0.05);
            border-left: 2px solid var(--accent-cyan);
        }

        .pair-card.new {
            animation: pulse-subtle 2s ease-in-out 3;
        }

        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .token-logo {
            position: relative;
        }

        .logo-placeholder {
            width: 2rem;
            height: 2rem;
            background-color: var(--bg-tertiary);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text-small {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .verified-badge {
            position: absolute;
            bottom: -0.25rem;
            right: -0.25rem;
            width: 0.75rem;
            height: 0.75rem;
            color: var(--accent-cyan);
            background-color: var(--bg-primary);
            border-radius: 9999px;
        }

        .token-details {
            flex: 1;
            min-width: 0;
        }

        .token-symbol {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .token-source {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background-color: var(--bg-tertiary);
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
        }

        .token-meta {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .metric-value {
            font-size: 0.875rem;
            font-weight: 500;
            text-align: right;
        }

        .metric-change {
            font-size: 0.75rem;
            text-align: right;
        }

        .metric-change.positive {
            color: var(--success);
        }

        .metric-change.negative {
            color: var(--error);
        }

        .trust-score {
            width: 2rem;
            height: 1.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .trust-score.high {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .trust-score.medium {
            background-color: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .trust-score.low {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .pair-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .pair-card:hover .pair-actions {
            opacity: 1;
        }

        .action-button {
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
            color: var(--text-secondary);
        }

        .action-button:hover {
            background-color: var(--bg-tertiary);
        }

        .action-button.watched {
            color: var(--accent-cyan);
        }

        /* Pair Detail */
        .detail-placeholder {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .placeholder-content {
            text-align: center;
        }

        .placeholder-icon {
            width: 4rem;
            height: 4rem;
            border: 2px dashed var(--border);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .detail-content {
            height: 100%;
            overflow-y: auto;
            background-color: var(--bg-primary);
        }

        .detail-header {
            border-bottom: 1px solid var(--border);
            padding: 1.5rem;
            background-color: rgba(11, 11, 12, 0.5);
        }

        .detail-header-main {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .detail-logo {
            width: 3rem;
            height: 3rem;
            background-color: var(--bg-tertiary);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-title {
            flex: 1;
        }

        .detail-name {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .detail-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .verification-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid;
        }

        .verified {
            background-color: rgba(0, 255, 209, 0.2);
            color: var(--accent-cyan);
            border-color: rgba(0, 255, 209, 0.3);
        }

        .unverified {
            background-color: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .detail-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            font-size: 0.875rem;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 600;
        }

        .detail-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .address-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .address-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .address-actions {
            display: flex;
            gap: 0.5rem;
        }

        .chart-container {
            height: 8rem;
            background-color: var(--bg-secondary);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .event-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background-color: rgba(11, 11, 12, 0.5);
            border-radius: 0.5rem;
        }

        .event-indicator {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 9999px;
        }

        .event-listing {
            background-color: var(--accent-cyan);
        }

        .event-buy {
            background-color: var(--success);
        }

        .event-liquidity {
            background-color: var(--accent-purple);
        }

        .event-content {
            flex: 1;
        }

        .event-type {
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .event-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .event-action {
            font-size: 0.75rem;
            color: var(--accent-cyan);
            cursor: pointer;
        }

        .detail-actions {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            background-color: rgba(11, 11, 12, 0.3);
            position: sticky;
            bottom: 0;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .action-button-primary {
            flex: 1;
            background-color: rgba(0, 255, 209, 0.1);
            color: var(--accent-cyan);
            border: 1px solid rgba(0, 255, 209, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .action-button-primary:hover {
            background-color: rgba(0, 255, 209, 0.2);
        }

        .action-button-secondary {
            flex: 1;
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .action-button-secondary:hover {
            background-color: var(--bg-hover);
        }

        /* Status Indicators */
        .status-connected {
            color: var(--success);
        }

        .status-degraded {
            color: var(--warning);
        }

        .status-polling {
            color: var(--accent-purple);
        }

        .status-disconnected {
            color: var(--error);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-hover);
        }

        /* Focus styles */
        button:focus-visible,
        input:focus-visible,
        select:focus-visible {
            outline: 2px solid var(--accent-cyan);
            outline-offset: 2px;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, memo } = React;
        const { createRoot } = ReactDOM;
        const { 
            Search, Filter, ArrowUpDown, Clock, AlertCircle, CheckCircle2, 
            ExternalLink, Copy, Users, BarChart3, Wifi, WifiOff, RefreshCw 
        } = lucideReact;

        // Mock data generators
        function generateMockPair() {
            const symbols = ['BONK', 'SAMO', 'MYRO', 'WIF', 'POPCAT', 'WEN', 'JTO', 'JUP', 'RAY', 'ORCA'];
            const sources = ['RAYDIUM', 'ORCA', 'JUPITER'];
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            
            return {
                id: Math.random().toString(36).substr(2, 9),
                baseToken: {
                    symbol: symbol,
                    name: `${symbol} Token`,
                    address: `EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v${Math.random().toString(36).substr(2, 6)}`,
                    decimals: 9,
                    logoURI: Math.random() > 0.7 ? `https://cdn.jsdelivr.net/gh/solana-labs/token-list/assets/mainnet/${Math.random().toString(36).substr(2, 10)}/logo.png` : undefined
                },
                quoteToken: {
                    symbol: 'USDC',
                    address: 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v',
                    decimals: 6
                },
                pairAddress: `pair${Math.random().toString(36).substr(2, 9)}`,
                liquidity: Math.random() * 1000000,
                initialPrice: Math.random() > 0.5 ? Math.random() * 0.1 : Math.random() * 10,
                priceChange1m: (Math.random() - 0.5) * 50,
                priceChange5m: (Math.random() - 0.5) * 30,
                volume1m: Math.random() * 50000,
                volume5m: Math.random() * 200000,
                createdAt: Date.now() - Math.random() * 3600000,
                source: sources[Math.floor(Math.random() * sources.length)],
                trustScore: Math.floor(Math.random() * 100),
                isVerified: Math.random() > 0.7,
                holdersCount: Math.random() > 0.3 ? Math.floor(Math.random() * 10000) : undefined,
                marketCap: Math.random() > 0.2 ? Math.random() * 10000000 : undefined
            };
        }

        function generateSparklineData() {
            return Array.from({ length: 20 }, (_, i) => 
                Math.random() * 100 + 50 + Math.sin(i * 0.5) * 20
            );
        }

        function generateMockEvents() {
            const now = Date.now();
            return [
                {
                    type: 'LISTING',
                    timestamp: now - 300000,
                    txSignature: `5zx8${Math.random().toString(36).substr(2, 6)}k9j2`
                },
                {
                    type: 'FIRST_BUY',
                    timestamp: now - 240000,
                    txSignature: `3ab7${Math.random().toString(36).substr(2, 6)}m4n1`
                },
                {
                    type: 'LIQUIDITY_ADD',
                    timestamp: now - 180000,
                    txSignature: `8fg2${Math.random().toString(36).substr(2, 6)}p5q7`
                }
            ];
        }

        // Formatting utilities
        function formatNumber(num) {
            if (!num && num !== 0) return 'N/A';
            if (num >= 1e6) return `$${(num / 1e6).toFixed(1)}M`;
            if (num >= 1e3) return `$${(num / 1e3).toFixed(1)}K`;
            return `$${num.toFixed(2)}`;
        }

        function formatPrice(price) {
            if (!price && price !== 0) return 'N/A';
            return price < 0.01 ? price.toExponential(2) : price.toFixed(4);
        }

        function formatAddress(address) {
            if (!address) return 'N/A';
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }

        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return `${Math.floor(diff / 86400000)}d ago`;
        }

        // Components
        const FilterBar = memo(({ filters, onFiltersChange }) => {
            const updateFilter = (updates) => {
                onFiltersChange({ ...filters, ...updates });
            };

            return React.createElement('div', { className: 'filter-bar' },
                React.createElement('div', { className: 'search-input' },
                    React.createElement(Search, { className: 'search-icon' }),
                    React.createElement('input', {
                        type: 'text',
                        placeholder: 'Search tokens...',
                        value: filters.searchQuery,
                        onChange: (e) => updateFilter({ searchQuery: e.target.value })
                    })
                ),
                React.createElement('select', {
                    value: filters.sortBy,
                    onChange: (e) => updateFilter({ sortBy: e.target.value }),
                    className: 'filter-select'
                },
                    React.createElement('option', { value: 'time' }, 'Newest'),
                    React.createElement('option', { value: 'liquidity' }, 'Liquidity'),
                    React.createElement('option', { value: 'priceChange' }, 'Price Change'),
                    React.createElement('option', { value: 'volume' }, 'Volume')
                ),
                React.createElement('label', { className: 'filter-checkbox' },
                    React.createElement('input', {
                        type: 'checkbox',
                        checked: filters.verifiedOnly,
                        onChange: (e) => updateFilter({ verifiedOnly: e.target.checked })
                    }),
                    'Verified Only'
                ),
                React.createElement('select', {
                    value: filters.minLiquidity,
                    onChange: (e) => updateFilter({ minLiquidity: Number(e.target.value) }),
                    className: 'filter-select'
                },
                    React.createElement('option', { value: 0 }, 'Any Liquidity'),
                    React.createElement('option', { value: 1000 }, '$1K+'),
                    React.createElement('option', { value: 10000 }, '$10K+'),
                    React.createElement('option', { value: 100000 }, '$100K+')
                )
            );
        });

        const PairCard = memo(({ pair, isSelected, onSelect }) => {
            const [isWatched, setIsWatched] = useState(false);

            const handleWatchClick = (e) => {
                e.stopPropagation();
                setIsWatched(!isWatched);
            };

            const trustScoreClass = pair.trustScore >= 80 ? 'high' : 
                                  pair.trustScore >= 60 ? 'medium' : 'low';

            return React.createElement('div', {
                className: `pair-card ${isSelected ? 'selected' : ''} ${pair.isNew ? 'new' : ''}`,
                onClick: onSelect
            },
                React.createElement('div', { className: 'token-info' },
                    React.createElement('div', { className: 'token-logo' },
                        React.createElement('div', { className: 'logo-placeholder' },
                            pair.baseToken.logoURI ? 
                                React.createElement('img', {
                                    src: pair.baseToken.logoURI,
                                    alt: pair.baseToken.symbol,
                                    className: 'logo-image'
                                }) :
                                React.createElement('span', { className: 'logo-text-small' }, 
                                    pair.baseToken.symbol.slice(0, 3)
                                )
                        ),
                        pair.isVerified && React.createElement(CheckCircle2, { className: 'verified-badge' })
                    ),
                    React.createElement('div', { className: 'token-details' },
                        React.createElement('div', { className: 'token-symbol' },
                            pair.baseToken.symbol,
                            React.createElement('span', { className: 'token-source' }, pair.source)
                        ),
                        React.createElement('div', { className: 'token-meta' },
                            React.createElement(Clock, { size: 12 }),
                            formatTimeAgo(pair.createdAt)
                        )
                    )
                ),
                React.createElement('div', { className: 'metric-value' }, formatNumber(pair.liquidity)),
                React.createElement('div', null,
                    React.createElement('div', { className: 'metric-value' }, formatPrice(pair.initialPrice)),
                    React.createElement('div', { 
                        className: `metric-change ${pair.priceChange5m > 0 ? 'positive' : pair.priceChange5m < 0 ? 'negative' : ''}` 
                    }, 
                        `${pair.priceChange5m > 0 ? '+' : ''}${pair.priceChange5m?.toFixed(2) || '0.00'}%`
                    )
                ),
                React.createElement('div', { className: 'metric-value' }, formatNumber(pair.volume5m)),
                React.createElement('div', { style: { display: 'flex', alignItems: 'center', gap: '0.5rem', justifyContent: 'flex-end' } },
                    React.createElement('div', { className: `trust-score ${trustScoreClass}` }, pair.trustScore),
                    React.createElement('div', { className: 'pair-actions' },
                        React.createElement('button', {
                            className: `action-button ${isWatched ? 'watched' : ''}`,
                            onClick: handleWatchClick
                        }, React.createElement(AlertCircle, { size: 16 })),
                        React.createElement('button', { className: 'action-button' }, 
                            React.createElement(ExternalLink, { size: 16 })
                        )
                    )
                )
            );
        });

        const PairsFeed = memo(({ pairs, selectedPair, onPairSelect }) => {
            return React.createElement('div', { className: 'pairs-feed' },
                React.createElement('div', { className: 'feed-header' },
                    React.createElement('div', { className: 'feed-grid' },
                        React.createElement('span', null, 'Token'),
                        React.createElement('span', { style: { textAlign: 'right' } }, 'Liquidity'),
                        React.createElement('span', { style: { textAlign: 'right' } }, 'Price'),
                        React.createElement('span', { style: { textAlign: 'right' } }, '5m Vol'),
                        React.createElement('span', { style: { textAlign: 'right' } }, 'Trust')
                    )
                ),
                React.createElement('div', { className: 'feed-list' },
                    pairs.length > 0 ? 
                        pairs.map(pair => 
                            React.createElement(PairCard, {
                                key: pair.id,
                                pair: pair,
                                isSelected: selectedPair?.id === pair.id,
                                onSelect: () => onPairSelect(pair)
                            })
                        ) :
                        React.createElement('div', { className: 'empty-state' }, 'No pairs matching filters')
                )
            );
        });

        const PairDetail = memo(({ pair }) => {
            const sparklineData = pair.sparkline || generateSparklineData();
            const events = pair.events || generateMockEvents();

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
            };

            return React.createElement('div', { className: 'detail-content' },
                React.createElement('div', { className: 'detail-header' },
                    React.createElement('div', { className: 'detail-header-main' },
                        React.createElement('div', { className: 'detail-logo' },
                            pair.baseToken.logoURI ?
                                React.createElement('img', {
                                    src: pair.baseToken.logoURI,
                                    alt: pair.baseToken.symbol,
                                    style: { width: '2.5rem', height: '2.5rem', borderRadius: '9999px' }
                                }) :
                                React.createElement('span', { className: 'logo-text-small' }, 
                                    pair.baseToken.symbol.slice(0, 3)
                                )
                        ),
                        React.createElement('div', { className: 'detail-title' },
                            React.createElement('div', { className: 'detail-name' }, `${pair.baseToken.symbol}/USDC`),
                            React.createElement('div', { className: 'detail-description' }, pair.baseToken.name)
                        ),
                        React.createElement('div', { 
                            className: `verification-badge ${pair.isVerified ? 'verified' : 'unverified'}` 
                        }, 
                            pair.isVerified ? 'Verified' : 'Unverified'
                        )
                    ),
                    React.createElement('div', { className: 'detail-stats' },
                        React.createElement('div', null,
                            React.createElement('div', { className: 'stat-label' }, 'Liquidity'),
                            React.createElement('div', { className: 'stat-value' }, formatNumber(pair.liquidity))
                        ),
                        React.createElement('div', null,
                            React.createElement('div', { className: 'stat-label' }, 'Market Cap'),
                            React.createElement('div', { className: 'stat-value' }, formatNumber(pair.marketCap))
                        ),
                        React.createElement('div', null,
                            React.createElement('div', { className: 'stat-label' }, 'Holders'),
                            React.createElement('div', { className: 'stat-value', style: { display: 'flex', alignItems: 'center', gap: '0.25rem' } },
                                React.createElement(Users, { size: 16 }),
                                pair.holdersCount?.toLocaleString() || 'N/A'
                            )
                        )
                    )
                ),
                React.createElement('div', { className: 'detail-section' },
                    React.createElement('div', { className: 'address-display' },
                        React.createElement('div', null,
                            React.createElement('div', { className: 'stat-label' }, 'Contract Address'),
                            React.createElement('div', { className: 'address-value' }, formatAddress(pair.baseToken.address))
                        ),
                        React.createElement('div', { className: 'address-actions' },
                            React.createElement('button', {
                                className: 'action-button',
                                onClick: () => copyToClipboard(pair.baseToken.address)
                            }, React.createElement(Copy, { size: 16 })),
                            React.createElement('button', { className: 'action-button' }, 
                                React.createElement(ExternalLink, { size: 16 })
                            )
                        )
                    )
                ),
                React.createElement('div', { className: 'detail-section' },
                    React.createElement('div', { className: 'section-header' },
                        React.createElement('div', { className: 'section-title' },
                            React.createElement(BarChart3, { size: 16 }),
                            'Price Movement'
                        ),
                        React.createElement('div', { className: 'stat-label' }, 'Since listing')
                    ),
                    React.createElement('div', { className: 'chart-container' },
                        React.createElement('svg', { 
                            width: '100%', 
                            height: '100%',
                            viewBox: `0 0 300 100`,
                            style: { color: 'var(--accent-cyan)' }
                        },
                            React.createElement('polyline', {
                                fill: 'none',
                                stroke: 'currentColor',
                                strokeWidth: '2',
                                points: sparklineData.map((d, i) => 
                                    `${(i / (sparklineData.length - 1)) * 300},${100 - (d / Math.max(...sparklineData)) * 80}`
                                ).join(' ')
                            })
                        )
                    )
                ),
                React.createElement('div', { className: 'detail-section' },
                    React.createElement('div', { className: 'section-header' },
                        React.createElement('div', { className: 'section-title' },
                            React.createElement(AlertCircle, { size: 16 }),
                            'Recent Events'
                        )
                    ),
                    React.createElement('div', { className: 'events-list' },
                        events.map((event, index) => 
                            React.createElement('div', { key: index, className: 'event-item' },
                                React.createElement('div', { 
                                    className: `event-indicator event-${event.type.toLowerCase().replace('_', '-')}` 
                                }),
                                React.createElement('div', { className: 'event-content' },
                                    React.createElement('div', { className: 'event-type' }, 
                                        event.type.toLowerCase().replace('_', ' ')
                                    ),
                                    React.createElement('div', { className: 'event-time' }, 
                                        formatTimeAgo(event.timestamp)
                                    )
                                ),
                                React.createElement('div', { 
                                    className: 'event-action',
                                    onClick: () => window.open(`https://solscan.io/tx/${event.txSignature}`, '_blank')
                                }, 'View TX')
                            )
                        )
                    )
                ),
                React.createElement('div', { className: 'detail-actions' },
                    React.createElement('div', { className: 'action-buttons' },
                        React.createElement('button', { className: 'action-button-primary' }, 'Watch Pair'),
                        React.createElement('button', { className: 'action-button-secondary' }, 'Open in DEX'),
                        React.createElement('button', { className: 'action-button-secondary' }, 'Report')
                    )
                )
            );
        });

        const StatusFooter = memo(({ connectionState }) => {
            const getStatusIcon = () => {
                switch (connectionState.status) {
                    case 'connected': return React.createElement(Wifi, { size: 16, className: 'status-connected' });
                    case 'degraded': return React.createElement(Wifi, { size: 16, className: 'status-degraded' });
                    case 'polling': return React.createElement(RefreshCw, { size: 16, className: 'status-polling' });
                    default: return React.createElement(WifiOff, { size: 16, className: 'status-disconnected' });
                }
            };

            const getStatusText = () => {
                switch (connectionState.status) {
                    case 'connected': return 'Live';
                    case 'degraded': return 'Degraded';
                    case 'polling': return 'Polling';
                    default: return 'Disconnected';
                }
            };

            return React.createElement('footer', { className: 'footer' },
                React.createElement('div', { className: 'footer-content' },
                    React.createElement('div', { className: 'status-info' },
                        React.createElement('div', { className: 'status-item' },
                            getStatusIcon(),
                            getStatusText()
                        ),
                        React.createElement('div', null, 
                            `Last update: ${new Date(connectionState.lastUpdate).toLocaleTimeString()}`
                        )
                    ),
                    React.createElement('div', { className: 'status-info' },
                        React.createElement('div', null, 
                            `RPC Latency: ${connectionState.latency.toFixed(0)}ms`
                        ),
                        React.createElement('div', { style: { color: 'var(--text-tertiary)' } }, 
                            'The Pulse v2 • Solana Monitor'
                        )
                    )
                )
            );
        });

        // Main App Component
        function App() {
            const [pairs, setPairs] = useState([]);
            const [selectedPair, setSelectedPair] = useState(null);
            const [filters, setFilters] = useState({
                minLiquidity: 0,
                searchQuery: '',
                verifiedOnly: false,
                sources: [],
                sortBy: 'time',
                sortOrder: 'desc'
            });
            const [connectionState, setConnectionState] = useState({
                status: 'connected',
                lastUpdate: Date.now(),
                latency: 0
            });

            // Filter and sort pairs
            const visiblePairs = useMemo(() => {
                let filtered = pairs.filter(pair => {
                    if (filters.minLiquidity > 0 && pair.liquidity < filters.minLiquidity) return false;
                    if (filters.verifiedOnly && !pair.isVerified) return false;
                    if (filters.searchQuery && !pair.baseToken.symbol.toLowerCase().includes(filters.searchQuery.toLowerCase())) return false;
                    if (filters.sources.length > 0 && !filters.sources.includes(pair.source)) return false;
                    return true;
                });

                // Sort
                filtered.sort((a, b) => {
                    let aVal, bVal;
                    
                    switch (filters.sortBy) {
                        case 'liquidity':
                            aVal = a.liquidity;
                            bVal = b.liquidity;
                            break;
                        case 'priceChange':
                            aVal = a.priceChange5m;
                            bVal = b.priceChange5m;
                            break;
                        case 'volume':
                            aVal = a.volume5m;
                            bVal = b.volume5m;
                            break;
                        case 'time':
                        default:
                            aVal = a.createdAt;
                            bVal = b.createdAt;
                    }

                    return filters.sortOrder === 'desc' ? bVal - aVal : aVal - bVal;
                });

                return filtered;
            }, [pairs, filters]);

            // Mock WebSocket connection
            useEffect(() => {
                // Initial data
                const initialPairs = Array.from({ length: 25 }, () => ({
                    ...generateMockPair(),
                    isNew: true
                }));
                setPairs(initialPairs);

                // Simulate real-time updates
                const interval = setInterval(() => {
                    const newPair = {
                        ...generateMockPair(),
                        isNew: true,
                        createdAt: Date.now()
                    };
                    
                    setPairs(prev => [newPair, ...prev.slice(0, 49)]);
                    setConnectionState(prev => ({
                        ...prev,
                        lastUpdate: Date.now(),
                        latency: Math.random() * 100
                    }));

                    // Remove new flag after 5 seconds
                    setTimeout(() => {
                        setPairs(prev => prev.map(p => 
                            p.id === newPair.id ? { ...p, isNew: false } : p
                        ));
                    }, 5000);
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            const handlePairSelect = useCallback((pair) => {
                const detail = {
                    ...pair,
                    sparkline: generateSparklineData(),
                    events: generateMockEvents()
                };
                setSelectedPair(detail);
            }, []);

            return React.createElement('div', { className: 'app' },
                React.createElement('header', { className: 'header' },
                    React.createElement('div', { className: 'header-content' },
                        React.createElement('div', { className: 'logo' },
                            React.createElement('div', { className: 'logo-accent' }),
                            React.createElement('h1', { className: 'logo-text' }, 'The Pulse v2'),
                            React.createElement('span', { className: 'beta-badge' }, 'BETA')
                        ),
                        React.createElement(FilterBar, {
                            filters: filters,
                            onFiltersChange: setFilters
                        })
                    )
                ),
                React.createElement('div', { className: 'main-content' },
                    React.createElement(PairsFeed, {
                        pairs: visiblePairs,
                        selectedPair: selectedPair,
                        onPairSelect: handlePairSelect
                    }),
                    React.createElement('div', { className: 'pair-detail' },
                        selectedPair ? 
                            React.createElement(PairDetail, { pair: selectedPair }) :
                            React.createElement('div', { className: 'detail-placeholder' },
                                React.createElement('div', { className: 'placeholder-content' },
                                    React.createElement('div', { className: 'placeholder-icon' },
                                        React.createElement('span', { style: { fontSize: '1.5rem' } }, '→')
                                    ),
                                    React.createElement('p', { className: 'stat-label' }, 'Select a pair to inspect details')
                                )
                            )
                    )
                ),
                React.createElement(StatusFooter, { connectionState: connectionState })
            );
        }

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
